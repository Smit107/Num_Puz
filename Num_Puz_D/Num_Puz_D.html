    <title>Num_Puzz_3X3</title>
    <link rel="stylesheet" href="Num_Puz_D.css">

<body>
    <table>
        <tr>
            <td colspan="3"><center>Number Puzzle<br>Game</td></center>

            <td><input type="text" readonly value=""  id="b9" onclick="b9(9)" class="i1"></td>

        </tr>

            <td colspan="3" id="reset_back"><button id="reset" onclick="reset()">Reset All</button></td>
